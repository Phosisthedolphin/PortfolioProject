<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='normalize.css'>
    <link rel='stylesheet' href='style.css'>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/pts@0.6.7/dist/pts.js"></script>
    <title>Document</title>
</head>
<body>
    <div class='star-background'>
        <div class='gb-frame'>
            <div class='bezel'>
                <div class='power-light'></div>
                <span class='power-btn'>Power</span>
                <div class='bezel-column'>
                    <div class='dot-matrix-text'>DOT MATRIX WITH STEREO SOUND</div>
                    <div class='top-line'></div>
                    <div class='bottom-line'></div>
                    <div class='hero'>
                        <img class='profile-pic' src='./img/gbjoel.png'>
                        <div id='typeout'>PRESS B TO START</div>
                    </div>
                    <div class='gb-text'>
                        <h2>Joelpeterson</h2>
                        <h1>CODE BOY</h1>
                        <h3>TM</h3>
                    </div>
                </div>
            </div>
            <div class='controls'>
                <img src='./img/dpad.svg'>
                <button class='gb-buttonA'></button>
                <button class='gb-buttonB'></button>
                <div id='a-btn' class='a-btn'>A</div>
                <div id='b-btn' class='b-btn'>B</div>
            </div>
        </div> 
    </div> 
</body>
<script src="./script.js"></script>
</html>
